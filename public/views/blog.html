<!-- public/views/nerd.html -->

<body ng-app="sampleApp" ng-controller="blogController">
    <h1>Super and Proud</h1>

    <p>{{ tagline }}</p>
    <h3>{{post.title}}</h3>
   
        <div class="container">
            <div class="row">
                <ul class="post-grid">
                    <li ng-repeat="post in posts" class="col-md-6">
                        <h1 class="blabla">{{post.title}}</h1>
                        <p>{{post.body[0] | limitTo:700}}...</p>
                        <p class="fa fa-comment push-left"> {{post.comments.length}}
                        </p>
                        <p class="fa fa-heart push-right"> {{post.likes}}
                        </p>
                    </li>
                </ul>
            </div>
        </div>
    

</body>
