<!-- public/views/nerd.html -->

<body ng-app="sampleApp" ng-controller="NerdController">
<div class="jumbotron text-center">
    <h1>Create New Post Here</h1>

    <p>{{ tagline }}</p>
</div>
<div class="post">
    <h2>Add New Post</h2>

    <form name="postForm">
        <h4>Title</h4>
        <input type="text"/>
        <h4>Body</h4>
        <textarea rows="10"></textarea>
        <label for="">Featured Image URL</label>
        <input type="text" placeholder="http://placekitten.com/g/2000/600" />
        <label for="">by:</label>
        <input type="text" placeholder="Author Name" required/>
        <input type="submit" value="Submit" />       
    </form>
</div>
</body>
